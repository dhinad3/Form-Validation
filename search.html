    <div class="container mt-4">
        <!-- Search Box -->
        <div class="form-group">
            <label for="search" class="form-label" style="color: hotpink ; font-size: 20px;" >Search by Name, Age(No Of Days), File Size</label>
            <input
                type="text"
                class="form-control"
                id="search"
                placeholder="Search by Name, Age(No Of Days), File Size"
                oninput="searchUser()"
            />
        </div>

        <!-- Display Search Results -->
        <div id="searchResults" class="mt-3"></div>
    </div>

        <button onclick="window.location.href='index.html'">Go Back to Register. Please Click Here</button>
